<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guinea Pig Minesweeper</title>
<style>
:root{
  --font: Arial, sans-serif;
  --bg-color: #b700ff;
  --text-color: #78cdd3;
  --panel-color: #f563b8;
  --cell-color: #c73cc7;
  --cell-reveal: #ffa8f8;
  --accent: #c40aca;
  --danger: #3f42ff;
  --cell-size: 60px;
  --border-radius: 10px;
}
body{
  background:var(--bg-color);
  color:var(--text-color);
  font-family:var(--font);
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  height:100vh;
}
#game{
  background:var(--panel-color);
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 20px #000;
  text-align:center;
  margin-top:10px;
}
#board{
  margin-top:10px;
  display:grid;
  gap:4px;
}

/* ==========================
   CELL FLIP ANIMATION
=========================== */
.cell {
  width: var(--cell-size);
  height: var(--cell-size);
  perspective: 600px;
  position: relative;
}

.cell-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.3s;
}

.cell.revealed .cell-inner {
  transform: rotateY(180deg);
}

.cell-front, .cell-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 14px;
  border-radius: var(--border-radius);
}

.cell-front img, .cell-back img {
  max-width: 80%;
  max-height: 80%;
  pointer-events: none;
  user-select: none;
}


.cell-front {
  background: var(--cell-color);
  cursor: pointer;
}

.cell-back {
  background: var(--cell-reveal);
  color: #000;
  transform: rotateY(180deg);
  cursor: default;
}

.cell.mine-back { color: var(--danger); }

button{
  margin-top:6px;
  padding:6px 12px;
  border:none;
  border-radius:var(--border-radius);
  cursor:pointer;
  font-weight:bold;
}
.btn-primary{
  background:var(--accent);
  color:#000;
}
#difficulty{
  margin-bottom:10px;
  padding:5px;
  border-radius:5px;
  font-weight:bold;
}
.popup-bg{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.75);
}
.popup{
  background:rgb(185, 8, 255);
  color:#94a4ff;
  padding:20px 30px;
  border-radius:12px;
  font-family:var(--font);
  text-align:center;
  min-width:220px;
}
</style>
</head>
<body>
<h2>Guinea Pig Minesweeper</h2>
<select id="difficulty">
  <option value="easy">Easy (8x8)</option>
  <option value="medium" selected>Medium (12x12)</option>
  <option value="hard">Hard (16x16)</option>
</select>
<div id="game">
  <button id="restart" class="btn-primary">Restart</button>
  <div id="board"></div>
</div>
<div id="popup-container" style="display:none;"></div>

],
  popupWinText: " You Win! Restart?",
  popupLoseText: " You Lost! Restart?",
  useWinPopup:true,
  useLosePopup:true,
  numberColors:["#1A73E8","#18854C","#E44C4C","#3B2D7A","#7A2E2E","#2E7A7A","#000","#888"]
};

let grid=[], firstClick=true, gameOver=false, revealed=0;
const board=document.getElementById("board");
const popupHolder=document.getElementById("popup-container");

/* ===========================
      HELPERS
=========================== */
function randomFromArray(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

/* ===========================
      BOARD CREATION
=========================== */
function createBoard(){
  board.innerHTML="";
  
  // Auto adjust cell size based on cols to fit screen
  let maxWidth = Math.min(window.innerWidth - 50, 600);
  let cellSize = Math.floor(maxWidth / SETTINGS.cols);
  document.documentElement.style.setProperty('--cell-size', cellSize + 'px');

  board.style.gridTemplateColumns=`repeat(${SETTINGS.cols}, var(--cell-size))`;
  grid=[];
  for(let r=0;r<SETTINGS.rows;r++){
    let row=[];
    for(let c=0;c<SETTINGS.cols;c++){
      let el=document.createElement("div");
      el.className="cell";
      el.dataset.r=r;
      el.dataset.c=c;

      let inner=document.createElement("div");
      inner.className="cell-inner";

      let front=document.createElement("div");
      front.className="cell-front";

      let back=document.createElement("div");
      back.className="cell-back";

      inner.appendChild(front);
      inner.appendChild(back);
      el.appendChild(inner);

      el.addEventListener("click", leftClick);
      el.addEventListener("contextmenu", rightClick);

      board.appendChild(el);

      row.push({mine:false,adj:0,el,front,back,flagged:false,revealed:false});
    }
    grid.push(row);
  }
}

/* ===========================
      PLACE MINES
=========================== */
function placeMines(sr,sc){
  let spaces=[];
  for(let r=0;r<SETTINGS.rows;r++)
    for(let c=0;c<SETTINGS.cols;c++)
      if(Math.abs(sr-r)>2 || Math.abs(sc-c)>2) spaces.push([r,c]); // bigger safe zone
  shuffle(spaces);
  for(let i=0;i<SETTINGS.mines;i++){
    let [r,c]=spaces[i];
    grid[r][c].mine=true;
  }
  calcAdj();
}

function calcAdj(){
  for(let r=0;r<SETTINGS.rows;r++)
    for(let c=0;c<SETTINGS.cols;c++)
      grid[r][c].adj = neighbors(r,c).filter(n=>grid[n[0]][n[1]].mine).length;
}

function neighbors(r,c){
  let arr=[];
  for(let dr=-1;dr<=1;dr++)
    for(let dc=-1;dc<=1;dc++)
      if(dr||dc){
        let nr=r+dr,nc=c+dc;
        if(nr>=0 && nr<SETTINGS.rows && nc>=0 && nc<SETTINGS.cols) arr.push([nr,nc]);
      }
  return arr;
}

/* ===========================
      CLICK HANDLERS
=========================== */
function leftClick(){
  if(gameOver) return;
  let r=+this.dataset.r,c=+this.dataset.c,cell=grid[r][c];
  if(firstClick){ placeMines(r,c); firstClick=false; }
  if(cell.revealed||cell.flagged) return;
  if(cell.mine){ revealAll(); return end(false); }
  reveal(r,c);
  checkWin();
}

function rightClick(e){
  e.preventDefault();
  if(gameOver) return;
  let r=+this.dataset.r,c=+this.dataset.c,cell=grid[r][c];
  if(cell.revealed) return;
  cell.flagged=!cell.flagged;
  if(cell.flagged){
    let img = randomFromArray(SETTINGS.flagImages);
    if(img){
        cell.front.innerHTML = `<img src="${img}">`; // FRONT, not back
    } else {
        cell.front.innerHTML = ""; // fallback
    }
}else{
    cell.front.innerHTML = ""; // remove flag
}

}

function reveal(r,c){
  let cell=grid[r][c];
  if(cell.revealed||cell.flagged) return;
  cell.revealed=true; revealed++;
  cell.el.classList.add("revealed");

  if(cell.mine){
    let img=randomFromArray(SETTINGS.mineImages);
    if(img) cell.back.innerHTML=`<img src="${img}">`;
    cell.back.classList.add("mine-back");
  } else if(cell.adj>0){
    cell.back.textContent=cell.adj;
    cell.back.style.color = SETTINGS.numberColors[cell.adj-1];
  } else {
    neighbors(r,c).forEach(n=>reveal(n[0],n[1]));
  }
}

function revealAll(){
  for(let r=0;r<SETTINGS.rows;r++)
    for(let c=0;c<SETTINGS.cols;c++)
      if(grid[r][c].mine){
        let cell = grid[r][c];
        cell.el.classList.add("revealed");
        let img=randomFromArray(SETTINGS.mineImages);
        if(img) cell.back.innerHTML=`<img src="${img}">`;
        cell.back.classList.add("mine-back");
      }
}

function checkWin(){
  if(revealed===SETTINGS.rows*SETTINGS.cols-SETTINGS.mines) end(true);
}

function end(win){
  gameOver=true;
  let text = win ? SETTINGS.popupWinText : SETTINGS.popupLoseText;
  if(win&&!SETTINGS.useWinPopup) return;
  if(!win&&!SETTINGS.useLosePopup) return;
  popupHolder.style.display="flex";
  popupHolder.innerHTML=`
    <div class="popup-bg">
      <div class="popup">
        <h2>${text}</h2>
        <button onclick="restart()" class="btn-primary">Restart</button>
      </div>
    </div>`;
}

function restart(){
  popupHolder.style.display="none";
  revealed=0; gameOver=false; firstClick=true;
  createBoard();
}

/* ===========================
      DIFFICULTY SELECT
=========================== */
document.getElementById("difficulty").addEventListener("change", (e)=>{
  let diff = DIFFICULTY[e.target.value];
  SETTINGS.rows = diff.rows;
  SETTINGS.cols = diff.cols;
  SETTINGS.mines = diff.mines;
  restart();
});

document.getElementById("restart").onclick=restart;
createBoard();
</script>
</body>
</html>
